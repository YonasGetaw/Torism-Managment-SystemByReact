    <script type="application/ld+json">

      "name": "Explore Ethiopia",
      "description": "Discover Ethiopia's rich cultural heritage, natural wonders, and 15 unique regions",
      "url": "https://explore-ethiopia.com",

      "sameAs": [
        "https://www.facebook.com/exploreethiopia",
        "https://www.twitter.com/exploreethiopia",
        "https://www.instagram.com/exploreethiopia"
      ],
      "areaServed": {
        "@type": "Country",
        "name": "Ethiopia"
      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Ethiopian Tourism Services",

          },
          {
            "@type": "Offer",
            "name": "Natural Wonders",
            "description": "Discover stunning landscapes and wildlife"
          },
          {
            "@type": "Offer",
            "name": "Historical Sites",
            "description": "Visit ancient monuments and archaeological sites"
          }
        ]
      }
    }
    </script>
